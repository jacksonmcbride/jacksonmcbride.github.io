---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson McBride - Personal Website</title>
    <meta name="description" content="Explore the blog posts and research of Jackson McBride.">
</head>
<body>
<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}" title="{{ post.title }}">
            <img src="/assets/img/file.ico" alt="{{ post.title }} icon" />
            {{ post.title }}
        </a>
        <p>{{ post.excerpt | strip_html | truncate: 150 }}</p> <!-- Short excerpt for SEO context -->
    </li>
    {% endfor %}
</ul>

</body>
</html>
